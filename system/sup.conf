[supervisord]
nodaemon=true

[program:nginx]
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
command=/usr/sbin/nginx -g "daemon off;" -c /srv/shiny-server/01_hello/system/nginx.conf
autorestart=true

[program:shiny]
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
directory=/root
command=/usr/bin/shiny-server.sh
autorestart=true
